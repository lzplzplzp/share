<style type="text/css">
.staticPageList table a{color:#028BEB; margin:0 5px;}
</style>
<div class="pageHeader">
	<form id="pagerForm" onsubmit="return dialogSearch(this);" action="/account/debtDetailsQueryProductList" method="post"
		  class="pageForm required-validate" >
		<input type="hidden" name="page" value="${page}"/>
		<input type="hidden" name="numPerPage" value="${numPerPage}"/>
		<div class="searchBar">
			<div class="searchItem">
				<ul>

					<li class="line">
						<label>标的名称:</label>
						<input class="textInput" name="name" value="${name}" type="text">
					</li>
					<li>
						<div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">查询</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</form>
</div>
<div class="pageContent staticPageList">
	<div class="grid">
		<div class="gridHeader"><div class="gridThead">
		<table style="width:786px;">
			<thead>
			<tr>
				<th orderfield="orgName" style="width: 125px; cursor: pointer;" class=""><div class="gridCol" title="标的名称">标的名称</div></th>
				<th style="width: 68px;"><div class="gridCol" title="查找带回">查找带回</div></th>
			</tr>
			</thead>
		</table>
	</div>
	</div>
	</div>
	<#if result ??  && (result?size > 0)>
	<div id="w_list_print">
	<table class="list autowrap"   width="100%" layoutH="115">
		<tbody>
			<#list result as obj>
			<tr target="staticPageId" rel="${obj.id}">
				<td>${obj.name}</td>
				<td><div>
					<a class="btnSelect" href="javascript:$.bringBack({id:'${obj.id}', name:'${obj.name}'})" title="查找带回">选择</a>
				</div></td>
			</tr>
			</#list>
		</tbody>
	</table>
	</div>
		<#include "/common/paginationForDialog.htm"/>
		 <#else>
                 <br>   暂无数据
				</#if>
</div>
